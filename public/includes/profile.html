<div class="profile">
    <button ng-click="ctrl.showProfile()">Show Profile</button>


    <div ng-if="ctrl.profileOn">

        <h1>{{ctrl.loggedInUser.name}}<h1>
        <h3>Movies Liked</h3>
        <ul>
            <li ng-repeat="movie in ctrl.loggedInUser.moviesLiked">
                {{movie.Title}} <br>
            <img ng-src={{movie.Poster}} ng-click="main.getInfo(movie.title)"/>
            </li>
        </ul>

    </div>
