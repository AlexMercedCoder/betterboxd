<div class="profile" ng-if="ctrl.loggedInUser">
    <button ng-click="ctrl.showProfile()">Show Profile</button>


    <div ng-if="ctrl.profileOn">

        <h1>{{ctrl.loggedInUser.name}}<h1>
        <h3>Movies Liked</h3>
        <ul>
            <li ng-repeat="movie in ctrl.loggedInUser.moviesLiked">
            <img ng-click="ctrl.getInfo(movie.imdbID)" ng-src={{movie.Poster}} ng-click="main.getInfo(movie.title)" class="animated tada"/>
            </li>
        </ul>

    </div>
