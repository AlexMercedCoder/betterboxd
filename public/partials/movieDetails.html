<h2>{{ctrl.movieInfo.Title}} {{ctrl.movieInfo.Year}}</h2>
 <img ng-src='{{ctrl.movieInfo.Poster}}' />
 <h3> Starring: {{ctrl.movieInfo.Actors}} </h3>
 <h4> Plot: {{ctrl.movieInfo.Plot}} </h4>
 <h5> Genre: {{ctrl.movieInfo.Genre}} </h5>
 <h6> Rated: {{ctrl.movieInfo.Rated}} </h6>
 <h4> Likes: {{ctrl.movieLikes}}</h4>
 <h3> Comments:</h3>
<div ng-repeat="comment in ctrl.movieComments">
   {{comment.username}}
   {{comment.date}}
   {{comment.message}}
 </div>
